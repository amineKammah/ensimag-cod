<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  margin: 0;
}

path.line {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

path.area {
  fill: #e7e7e7;
}

.axis {
  shape-rendering: crispEdges;
}

.x.axis line {
  stroke: #fff;
}

.x.axis .minor {
  stroke-opacity: .5;
}

.x.axis path {
  display: none;
}

.y.axis line, .y.axis path {
  fill: none;
  stroke: #000;
}
.guideline {
  margin-right: 100px;
  float: right;
}

</style>

<body>
<label class="guideline">
  Show Guideline & Curtain
  <input type="checkbox" id="show_guideline" />
</label>
<svg></svg>
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="js/animatedLine.js"></script>
